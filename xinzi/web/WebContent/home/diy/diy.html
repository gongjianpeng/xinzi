	function addFavorite(){
	      var title = document.title;
	      var URL = document.URL;
	      try {
	           window.external.addFavorite(URL, title);          //ie
	      } catch(e) {
	           try {
	               window.sidebar.addPanel(title, URL, "");     //firefox
	           } catch(e) {
	                 alert("加入收藏，请使用Ctrl+D进行添加");     //chrome opera safari
	           }
	      }
	}
</script>
