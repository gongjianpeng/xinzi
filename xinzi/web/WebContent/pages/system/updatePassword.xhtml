<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:w="http://www.apusic.com/jsf/widget" xmlns:layout="http://www.apusic.com/jsf/layout"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ajax="http://www.apusic.com/jsf/ajax"
	renderKitId="AJAX" locale="#{pages.updatePassword.updatePasswordBean.locale}">
	<w:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="../../css/css.css" />
	</w:head>
	<f:loadBundle basename="messages.messages_audthoize" var="msgs" />
	<w:page title="#{msgs['updatePassword.title']}">
		<w:form id="passForm" updateLevel="Data">
			<table align="center" width="100%" border="0" cellpadding="0" cellspacing="0" bgcolor="#FBF9F8">
				<tr>
					<td width="20%" class="td_borser" align="right">#{msgs['updatePassword.oldpassword']}</td>
					<td width="30%" class="td2" align="left">
					<w:textField inputType="password" width="200" id="oldPassword">
						<f:validateLength maximum="20"></f:validateLength>
					</w:textField>
					</td>
				</tr>
				<tr>
					<td width="20%" class="td_borser" align="right">#{msgs['updatePassword.newpassword']}</td>
					<td width="30%" class="td2" align="left">
					<w:textField clientValidate="true" jsvar="newPassword"  requiredMessage="#{msgs['updatePassword.validateNull']}" inputType="password" width="200" id="newPassword">
						<f:validateLength maximum="20"></f:validateLength>
					</w:textField>
					</td>
				</tr>
				<tr>
					<td width="20%" class="td_borser" align="right">#{msgs['updatePassword.confirmNewPassword']}</td>
					<td width="30%" class="td2" align="left">
				<w:textField clientValidate="true" required="true" requiredMessage="#{msgs['updatePassword.validateNull']}" id="repeatNewPassword"  inputType="password" width="200" jsvar="repeatNewPasswordValidate" validatorMessage="#{msgs['updatePassword.confirmPasswordSame']}" >
						<f:validateLength minimum="6" maximum="18"></f:validateLength>
						<ajax:clientValidator>
				return value==newPassword.getValue();
				</ajax:clientValidator>
				</w:textField>
						</td>
				</tr>
				<tr>
					<td colspan="2" align="center"><h:commandLink action="#{pages.updatePassword.updatePasswordBean.checkPassword}">
						<input type="button" value="#{msgs['updatePassword.confirm']}"   style="background-color:white;font-family:times;color:green;width:30px;height:20px;"/>
					</h:commandLink>
					<h:commandLink action="#{pages.updatePassword.updatePasswordBean.reset}">
					<input type="button" value="重置2"  />
					</h:commandLink> 
					</td>
				</tr>
			</table>
		</w:form>
	</w:page>
</f:view>
